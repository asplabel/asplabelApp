<mat-card>
  <a mat-button mat-flat-button color="primary" routerLink="/jobTitle/create">
    Agregar un cargo nuevo
  </a>
</mat-card>

<table
  class="mat-elevation-z8"
  mat-table
  [dataSource]="dataSource"
  matSort
  #JobTitleTable
>
  <!--Name Column-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <!--department Column-->
  <ng-container matColumnDef="departmentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
    <td mat-cell *matCellDef="let element">{{ element.department_id }}</td>
  </ng-container>

  <!--Options Column-->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <mat-action-row>
        <a
          mat-button
          color="primary"
          (click)="editJobTitle(element.id)"
          [routerLink]="['/jobTitle/edit', element.id]"
        >
          <mat-icon aria-hidden="false" aria-label="Example edit icon">
            edit
          </mat-icon>
        </a>
        <a mat-button color="warn" (click)="deleteJobTitle(element.id)">
          <mat-icon aria-hidden="false" aria-label="Delete button">
            delete
          </mat-icon>
        </a>
      </mat-action-row>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div *ngIf="jobTitles.length <= 0" class="message">
  <span>No hay cargos en la base de datos, Â¡Crea uno nuevo!</span>
</div>
