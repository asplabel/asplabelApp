<mat-card>
  <!-- Input job title name-->
  <section>
    <mat-form-field
      class="example-form-field"
      appearance="fill"
      style="display: block;"
    >
      <mat-label>Nombre del Cargo:</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="name"
        placeholder="Ingrese el tÃ­tulo del cargo"
      />
      <button
        *ngIf="name"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="name = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field style="display: block;">
      <mat-label>
        Selecciona el departamento al que pertenece el cargo
      </mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="none">
          Ninguno
        </mat-option>
        <mat-option
          *ngFor="let department of ELEMENT_DATA"
          value="{{ department.name }}"
        >
          {{ department.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>
  <!-- Button to save new Job title -->
  <section>
    <button mat-raised-button color="primary" (click)="addJobTitle()">
      Crear cargo
    </button>
  </section>
</mat-card>
