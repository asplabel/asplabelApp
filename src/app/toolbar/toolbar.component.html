<nav mat-tab-nav-bar class="nav">
  <picture>
    <img
      [src]="'assets/images/logoAsplabel.png'"
      alt="ASPLABEL"
      width="160"
      height="55"
    />
  </picture>
  <span class="space"></span>
  <a
    mat-tab-link
    *ngFor="let option of options; let i = index"
    (click)="activeOption = option"
    [active]="activeOption == option"
    class="options"
    routerLink="{{ links[i] }}"
  >
    {{ option }}
  </a>
  <a
    mat-button
    [matMenuTriggerFor]="menu"
    style="margin-right: 25px; background-color: chocolate;"
  >
    <mat-icon class="menu">keyboard_arrow_down</mat-icon>
  </a>
  <mat-menu #menu="matMenu" class="menu-content">
    <button mat-menu-item (click)="onlogout()" class="menu-option">
      Cerrar Sesión
    </button>
    <button mat-menu-item routerLink="/signup" class="menu-option">
      Agregar administrador
    </button>
    <button mat-menu-item routerLink="/user/changePassword" class="menu-option">
      Cambiar contraseña
    </button>
  </mat-menu>
</nav>
