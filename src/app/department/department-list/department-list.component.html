<mat-card>
  <a mat-button mat-flat-button color="primary" routerLink="/department/create">
    Agregar un departamento nuevo
  </a>
</mat-card>

<table
  class="mat-elevation-z8"
  mat-table
  [dataSource]="dataSource"
  matSort
  #DepartmentTable
>
  <!--Name Column-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!--Options Column-->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Opciones</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <mat-action-row>
        <a
          mat-button
          color="primary"
          (click)="editDepartment(element.id)"
          [routerLink]="['/department/edit', element.id]"
        >
          <mat-icon aria-hidden="false" aria-label="Example edit icon">
            edit
          </mat-icon>
        </a>
        <a mat-button color="warn" (click)="deleteDepartment(element.id)">
          <mat-icon aria-hidden="false" aria-label="Example delete icon">
            delete
          </mat-icon>
        </a>
      </mat-action-row>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="departments.length <= 0" class="message">
  <span>No hay departamentos en la base de datos, Â¡Crea uno nuevo!</span>
</div>
