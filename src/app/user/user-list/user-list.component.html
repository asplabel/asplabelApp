<mat-card>
  <a mat-button mat-flat-button color="primary" routerLink="/user/create">
    Agregar un colaborador nuevo
  </a>
</mat-card>

<table
  class="mat-elevation-z8"
  mat-table
  [dataSource]="dataSource"
  matSort
  #UserTable
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
  </ng-container>
  <!--JobTitle Column-->
  <ng-container matColumnDef="jobTilte">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
    <td mat-cell *matCellDef="let element">{{ element.jobTitle }}</td>
  </ng-container>
  <!--department Column-->
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
    <td mat-cell *matCellDef="let element">{{ element.department }}</td>
  </ng-container>
  <!--UID Column-->
  <ng-container matColumnDef="UID">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>UID tarjeta</th>
    <td mat-cell *matCellDef="let element">{{ element.card_UID }}</td>
  </ng-container>
  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Activ@</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.is_active == true">SÃ­</span>
      <span *ngIf="element.is_active == false">No</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
