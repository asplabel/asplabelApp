<table
  mat-table
  class="mat-elevation-z8"
  [dataSource]="dataSource"
  matSort
  #recordTable
>
  <!-- Name Column -->
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
  </ng-container>

  <!-- Lastname Column -->
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
  </ng-container>
  <!-- Fecha -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>
  <!-- Hora -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>
  <!-- Tipo -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>
  <!-- Tipo -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <mat-action-row>
        <a mat-button color="warn" (click)="deleteRecord(element.id)">
          <mat-icon aria-hidden="false" aria-label="Delete button">
            delete
          </mat-icon>
        </a>
      </mat-action-row>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br />
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Pagina seleccionada de registros"
></mat-paginator>

<div *ngIf="records.length <= 0" class="message">
  <span>No hay registros en la base de datos</span>
</div>
