<body class="justify-content-center">

    <mat-card class="justify-content-center">
      <div style="display: flexbox;">
        <img [src]="'assets/images/login2.png'" alt="ASPLABEL"  class="background" width=95% height="95%">

      <mat-card-header style="position: relative;">
        <mat-card-title >

            <img

              style="margin-bottom: 3%; margin-left: 30%;"
              [src]="'assets/images/logoAsplabel.png'"
              alt="ASPLABEL"
              width="200"
              height="80px"
            />
          <h1 class="style-5">¡Es un gusto tenerte aquí! </h1>
        </mat-card-title>
        <mat-card-subtitle>
          <h3 class="style-4"> Por favor ingresa tu correo y contraseña para entrar al sistema</h3>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="position: relative;">
      <form (submit)= "OnLogIn(loginForm)" #loginForm="ngForm">
        <!--  Input Email-->
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label> <b> Correo Electrónico: </b> </mat-label>
            <input
              matInput
              ngModel
              name = "email"
              #emailUser="ngModel"
              type="email"
              placeholder="Ejemplo: minombre@asplabel.co"
              required
              email
            />
            <mat-error *ngIf="emailUser.invalid">
              <b> Por favor ingrese un correo electrónico válido </b>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label> <b> Contraseña </b> </mat-label>
            <b>
              <input
              class="element"
              matInput
              ngModel
              name="password"
              #passwordUser = "ngModel"
              type="password"
              placeholder="Ingrese la contraseña"
              required
            />
            </b>

            <mat-error *ngIf="passwordUser.invalid">
              <b>  Por favor ingrese una contraseña correcta </b>
            </mat-error>
          </mat-form-field>
        <!-- Button to save new User -->
        <section class="d-flex justify-content-center">
          <button mat-raised-button class="button" type="submit" >
            Ingresar
          </button>
        </section>
      </form>
    </mat-card-content>
  </div>
  </mat-card>
</body>
