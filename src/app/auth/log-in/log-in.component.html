<mat-card>
  <form  >

    <!--  Input Email-->
    <section>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Correo Electrónico:</mat-label>
        <input
          matInput
          type="email"
          placeholder="Ejemplo: minombre@asplabel.co"
        />
        <mat-error *ngIf="">
          Por favor ingrese un correo electrónico válido
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          placeholder="Ingrese la contraseña"
        />
        <mat-error *ngIf="">
          Por favor ingrese una contraseña correcta
        </mat-error>
      </mat-form-field>
    </section>
    <!-- Button to save new User -->
    <section>
      <button mat-raised-button class="button" type="submit" >
        Ingresar
      </button>
    </section>
  </form>
</mat-card>
